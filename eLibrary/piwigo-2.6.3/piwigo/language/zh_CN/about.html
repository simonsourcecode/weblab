<p>此相册画廊基于Piwigo.</p>

<p>Piwigo是一个网络相册画廊软件，她由一群活跃的社区用户和开发者创建。
制作Piwigo的自定义扩展非常容易。使Piwigo更为锦上添花的是，
她还是一个完全免费和开源的项目。</p>

<p id="linkToPiwigo"><a href="http://cn.piwigo.org">浏览Piwigo网站</a></p>
