<p>组是设置一个用户列表权限的便捷方式。</p>

<p>在 <span class="pwgScreen">管理员 &raquo; 身份验证 &raquo; 组</span> 创建组和在 <span class="pwgScreen">管理员 &raquo; 身份验证 &raquo; 用户</span> 里创建组里的用户。</p>

<p>一个用户可同时存在于几个组里。授权的优先级大于禁止 : 如果用户 "jack" 同时属于 "family" 和 "friends" 组, 只有 "family" 组可以看到类别 "Christmas 2003" 那么 "jack" 就可以看到 "Christmas 2003".</p>
