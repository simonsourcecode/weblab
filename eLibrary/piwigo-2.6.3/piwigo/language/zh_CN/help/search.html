<h2>搜索</h2>

<p>可以在本页面搜索整个相册中的图片。</p>

<dl>

  <dt>文字搜索</dt>
  <dd>通过相册中图片的相关属性搜索一个或多个文字。使用*作为通配符匹配的部分。</dd>

  <dt>作者搜索</dt>
  <dd>使用*作为通配符匹配的部分。</dd>

  <dt>日期搜索</dt>
  <dd>选择一个日期或者您要查询的截止日期。若要使用一个”之前“的查询，请将日期区域留空。年份栏必须以下列格式输入：AAAA（如：2004）</dd>

  <dt>分类搜索</dt>
  <dd>选择一个或多个您要搜索的分类。若搜索全部子分类，通过选择搜索母分类和子分类下面的设置启用搜索。</dd>

</dl>
