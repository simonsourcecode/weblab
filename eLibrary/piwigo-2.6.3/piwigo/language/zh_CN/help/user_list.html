<h2>用户列表</h2>

<p>相册用户管理</p>

<h3>Add a user</h3>

<p>管理员可手动添加用户。为每个用户创建用户名，密码及提交邮箱地址。</p>

<h3>用户列表</h3>

<p>可使用如用户名（*为通配符），组和状态筛选已有用户列表。可按升序或降序对注册日期或用户名排序。</p>

<p>此页面可一次管理多个用户，可使用如下多种操作:</p>

<ul>
  <li>删除用户（需要确认）</li>
  <li>更改用户状态</li>
  <li>加入组或从组内移除</li>
  <li>修改显示属性</li>
  <li>修改额外偏好</li>
</ul>

<p>修改对象是已选中用户（默认） 或筛选列表中的所有用户。</p>
