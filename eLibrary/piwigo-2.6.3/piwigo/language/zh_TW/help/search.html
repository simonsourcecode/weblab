<h2>搜索</h2>

<p>這頁讓您搜索所有相冊之間的照片。</p>

<dl>

  <dt>搜索詞</dt>
  <dd>搜索一個或多個關鍵字之間的屬性從相關的相冊照片。使用*作為一個部分匹配的萬用字元。</dd>

  <dt>按作者搜尋</dt>
  <dd>使用*作為一個部分匹配的萬用字元。</dd>

  <dt>按日期搜索</dt>
  <dd>您可選擇日期和(或)結束日期為查詢。如果你想要做一個“前”查詢，將發表日期字段設為空。
  在結束年的字段必須輸入的格式如下：AAAA（例如2004年）</dd>

  <dt>按相冊搜索</dt>
  <dd選擇你想搜索的單一相冊或多個相冊。所有
  子相冊都可以通過選擇父相冊來搜索，並設定啟用搜尋子相冊</dd>

</dl>
