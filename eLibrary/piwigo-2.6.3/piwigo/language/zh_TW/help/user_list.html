<h2>用戶列表</h2>

<p>這理是你管理Piwigo相冊用戶的地方。</p>

<h3>添加用戶</h3>

<p>管理員可以手動添加用戶。對於每個用戶創建一個用戶名，一個密碼，並提交有效的電子郵件地址。</p>

<h3>用戶列表</h3>

<p>在現有用戶列表，可以過濾用戶名（使用 * 通配符），群組或狀態。可以依據登記日期或用戶名，升序或降序排列。</p>

<p>這個畫面允許一次管理多個用戶，使用不同的操作：</p>

<ul>
  <li>刪除用戶（需確認）</li>
  <li>改變用戶的狀態</li>
  <li>關聯或脫離於群體</li>
  <li>修改顯示屬性</li>
  <li>修改附加的偏好</li>
</ul>

<p>目標是選定的用戶（默認），或在過濾列表中所顯示的所有用戶。</p>
